/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'maven-publish'
    id 'org.apache.beam.module'
}


repositories {
    mavenLocal()
    maven {
        url = 'https://repository.apache.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.beam:beam-sdks-java-core:2.8.0'
    compile 'org.apache.beam:beam-sdks-java-io-google-cloud-platform:2.8.0'
    compile 'org.apache.beam:beam-sdks-java-extensions-google-cloud-platform-core:2.8.0'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'com.google.cloud.bigdataoss:util:1.9.0'
    compile 'com.google.auto.value:auto-value-annotations:1.6'
    compile 'com.google.auth:google-auth-library-oauth2-http:0.10.0'
    compile 'com.google.auth:google-auth-library-credentials:0.10.0'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.apis:google-api-services-bigquery:v2-rev374-1.23.0'
    compile 'com.google.http-client:google-http-client:1.23.0'
    compile 'com.google.apis:google-api-services-pubsub:v1-rev382-1.23.0'
    compile 'joda-time:joda-time:2.4'
    compile 'com.google.guava:guava:20.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.solacesystems:sol-jcsmp:10.4.0'
    runtime 'org.apache.beam:beam-runners-direct-java:2.8.0'
}

group = 'org.example'
version = '0.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
